# SOLVEREIGN - CI/CD Pipeline
# Runs tests and builds Docker images

name: SOLVEREIGN CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Permissions for artifact upload and codecov
permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend_py/requirements.txt
      
      - name: Install dependencies
        working-directory: backend_py
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        working-directory: backend_py
        run: |
          python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend_py/coverage.xml
          fail_ci_if_error: false

  # Frontend Lint & Build
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_v5/package-lock.json

      - name: Install dependencies
        working-directory: frontend_v5
        run: npm ci

      - name: Type check
        working-directory: frontend_v5
        run: npm run build
        continue-on-error: true

  # Docker Build (only on main)
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend_py
          push: false
          tags: solvereign-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend_v5
          push: false
          tags: solvereign-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
