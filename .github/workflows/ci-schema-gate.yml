# =============================================================================
# SOLVEREIGN - Schema Gate CI
# =============================================================================
# Validates database migrations and schema integrity on every PR.
#
# What it does:
#   1. Starts PostgreSQL service
#   2. Applies init.sql + all migrations
#   3. Runs schema invariant tests
#   4. Runs roster pack tests
#   5. Runs frontend TypeScript check + build
#
# E2E tests are NOT run here (too slow/flaky for CI).
# Use manual gate scripts for full E2E validation.
# =============================================================================

name: Schema Gate

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend_py/db/**'
      - 'backend_py/packs/roster/**'
      - 'frontend_v5/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend_py/db/**'
      - 'backend_py/packs/roster/**'
      - 'frontend_v5/**'
  workflow_dispatch:
    inputs:
      run_full_suite:
        description: 'Run full test suite (slower)'
        required: false
        default: 'false'
        type: boolean

env:
  DATABASE_URL: postgresql://solvereign:test_password@localhost:5432/solvereign

jobs:
  # ==========================================================================
  # Job 1: Database Schema Validation
  # ==========================================================================
  schema-validation:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: solvereign
          POSTGRES_USER: solvereign
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U solvereign -d solvereign"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U solvereign -d solvereign && break
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done

      - name: Apply init.sql (base schema)
        run: |
          psql $DATABASE_URL -f backend_py/db/init.sql
          echo "[OK] init.sql applied"

      - name: Apply migrations (001-051)
        run: |
          # Read manifest and apply in order
          while IFS= read -r line; do
            # Skip comments and empty lines
            [[ "$line" =~ ^#.*$ ]] && continue
            [[ -z "$line" ]] && continue

            migration="backend_py/db/migrations/$line"
            if [ -f "$migration" ]; then
              echo "Applying $line..."
              psql $DATABASE_URL -v ON_ERROR_STOP=1 -f "$migration" || {
                echo "::error::Migration failed: $line"
                exit 1
              }
            else
              echo "::warning::Migration not found: $line"
            fi
          done < backend_py/db/migrations/pilot_manifest.txt

          echo "[OK] All migrations applied"

      - name: Verify bootstrap dependencies
        run: |
          psql $DATABASE_URL -c "SELECT * FROM verify_bootstrap_dependencies();" | tee /tmp/bootstrap.txt
          if grep -q "FAIL" /tmp/bootstrap.txt; then
            echo "::error::Bootstrap dependencies verification failed"
            exit 1
          fi
          echo "[OK] Bootstrap dependencies verified"

      - name: Verify auth schema integrity
        run: |
          psql $DATABASE_URL -c "SELECT * FROM auth.verify_schema_integrity();" | tee /tmp/schema.txt
          if grep -q "FAIL" /tmp/schema.txt; then
            echo "::error::Schema integrity verification failed"
            exit 1
          fi
          echo "[OK] Schema integrity verified"

      - name: Verify RBAC integrity
        run: |
          psql $DATABASE_URL -c "SELECT * FROM auth.verify_rbac_integrity();" | tee /tmp/rbac.txt
          if grep -q "FAIL" /tmp/rbac.txt; then
            echo "::error::RBAC integrity verification failed"
            exit 1
          fi
          echo "[OK] RBAC integrity verified"

  # ==========================================================================
  # Job 2: Backend Tests (Roster Pack)
  # ==========================================================================
  backend-tests:
    runs-on: ubuntu-latest
    needs: schema-validation

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: solvereign
          POSTGRES_USER: solvereign
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U solvereign -d solvereign"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend_py/requirements.txt

      - name: Install dependencies
        working-directory: backend_py
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Apply migrations for tests
        run: |
          psql $DATABASE_URL -f backend_py/db/init.sql
          while IFS= read -r line; do
            [[ "$line" =~ ^#.*$ ]] && continue
            [[ -z "$line" ]] && continue
            migration="backend_py/db/migrations/$line"
            [ -f "$migration" ] && psql $DATABASE_URL -v ON_ERROR_STOP=1 -f "$migration"
          done < backend_py/db/migrations/pilot_manifest.txt

      - name: Run roster pack tests
        working-directory: backend_py
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          python -m pytest packs/roster/tests/ -v --tb=short

      - name: Run schema invariant tests
        working-directory: backend_py
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          # Run any test_db_schema_invariants if exists
          if [ -f "tests/test_db_schema_invariants.py" ]; then
            python -m pytest tests/test_db_schema_invariants.py -v --tb=short
          else
            echo "::notice::test_db_schema_invariants.py not found, skipping"
          fi

  # ==========================================================================
  # Job 3: Frontend Validation
  # ==========================================================================
  frontend-validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_v5/package-lock.json

      - name: Install dependencies
        working-directory: frontend_v5
        run: npm ci

      - name: TypeScript type check
        working-directory: frontend_v5
        run: npx tsc --noEmit

      - name: Next.js build
        working-directory: frontend_v5
        run: npx next build

  # ==========================================================================
  # Summary Job
  # ==========================================================================
  gate-summary:
    runs-on: ubuntu-latest
    needs: [schema-validation, backend-tests, frontend-validation]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.schema-validation.result }}" != "success" ]; then
            echo "::error::Schema validation failed"
            exit 1
          fi
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "::error::Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-validation.result }}" != "success" ]; then
            echo "::error::Frontend validation failed"
            exit 1
          fi

          echo "=========================================="
          echo "||       SCHEMA GATE: PASS             ||"
          echo "=========================================="
          echo ""
          echo "All checks passed:"
          echo "  - Schema validation: ${{ needs.schema-validation.result }}"
          echo "  - Backend tests: ${{ needs.backend-tests.result }}"
          echo "  - Frontend validation: ${{ needs.frontend-validation.result }}"
