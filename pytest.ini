[pytest]
cache_dir = /tmp/pytest_cache
norecursedirs = dist* build* artifacts* .*
testpaths = backend_py tests
markers =
    smoke: Gate 1 tests (quick, merge blocker)
    performance: Gate 2 tests (120s budget, nightly)
    quality: Quality Gate tests (300s budget, RC releases)
    contract: Contract schema tests (no solver, fast)
    integration: Integration tests requiring database or external services
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
