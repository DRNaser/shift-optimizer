# Docker Compose for SOLVEREIGN Production
# =========================================
#
# Usage:
#   docker-compose up -d       # Start all services
#   docker-compose logs -f     # View logs
#   docker-compose down        # Stop all services
#
# Endpoints:
#   - Frontend (BFF): http://localhost:3000
#   - API Backend: http://localhost:8000
#   - Health: http://localhost:8000/health
#   - Metrics: http://localhost:8000/metrics
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3001 (admin/admin)

services:
  # =========================================================================
  # PostgreSQL Database (V3 MVP)
  # =========================================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: solvereign
      POSTGRES_USER: solvereign
      POSTGRES_PASSWORD: dev_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend_py/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solvereign"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =========================================================================
  # SOLVEREIGN API Backend (V3.3b Enterprise)
  # =========================================================================
  api:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount scripts for bootstrap and admin tools (dev only, read-only)
      - ./scripts:/app/scripts:ro
    environment:
      - PYTHONUNBUFFERED=1
      # Database connection (postgres = Docker service name)
      - SOLVEREIGN_DATABASE_URL=postgresql://solvereign:dev_password_change_in_production@postgres:5432/solvereign
      - SOLVEREIGN_ENVIRONMENT=development
      - SOLVEREIGN_LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "4.0"      # Max 4 CPU cores per run
          memory: 8G       # Max 8GB RAM (OR-Tools can be memory-hungry)
        reservations:
          cpus: "1.0"
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # =========================================================================
  # SOLVEREIGN Frontend (Next.js BFF)
  # =========================================================================
  frontend:
    build:
      context: ./frontend_v5
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://api:8000
      # Bootstrap/staging env vars (injected via --env-file)
      - STAGING_BOOTSTRAP_ENABLED=${STAGING_BOOTSTRAP_ENABLED:-false}
      - STAGING_BOOTSTRAP_SECRET=${STAGING_BOOTSTRAP_SECRET:-}
      - SOLVEREIGN_SESSION_SECRET=${SOLVEREIGN_SESSION_SECRET:-dev_secret_unsafe}
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/staging-bootstrap"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # =========================================================================
  # Redis (Message Broker for Celery)
  # =========================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =========================================================================
  # Celery Worker (Async Routing Solver)
  # =========================================================================
  celery-worker:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    command: celery -A packs.routing.jobs.celery_app worker --loglevel=info --concurrency=2
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SOLVEREIGN_DATABASE_URL=postgresql://solvereign:dev_password_change_in_production@postgres:5432/solvereign
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8G
        reservations:
          cpus: "1.0"
          memory: 2G
    restart: unless-stopped

  # =========================================================================
  # Prometheus (Metrics Collection)
  # =========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    depends_on:
      - api

  # =========================================================================
  # Grafana (Dashboards)
  # =========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./backend_py/grafana:/etc/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus

  # =========================================================================
  # OSRM (Open Source Routing Machine) - Routing Finalize Validator
  # =========================================================================
  # Usage:
  #   1. First run: ./scripts/setup_osrm.sh (downloads and prepares map data)
  #   2. Start with: docker-compose --profile routing up -d osrm
  #
  # Endpoints:
  #   - Route: http://localhost:5000/route/v1/driving/{coords}
  #   - Table: http://localhost:5000/table/v1/driving/{coords}
  #   - Status: http://localhost:5000/status (returns map version hash)
  # =========================================================================
  osrm:
    image: osrm/osrm-backend:latest
    ports:
      - "5000:5000"
    volumes:
      - ./data/osrm:/data:ro
    command: osrm-routed --algorithm mld /data/austria-latest.osrm
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 1G
    restart: unless-stopped
    profiles:
      - routing

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: solvereign-network
