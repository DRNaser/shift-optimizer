# SHIFT OPTIMIZER - Docker Compose
# Full stack deployment: backend + frontend

services:
  # Python FastAPI Backend
  backend:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    container_name: shift-optimizer-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # React Frontend (nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shift-optimizer-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# Networks
networks:
  default:
    name: shift-optimizer-network
