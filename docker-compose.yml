# Docker Compose for SOLVEREIGN Production
# =========================================
#
# Usage:
#   docker-compose up -d       # Start all services
#   docker-compose logs -f     # View logs
#   docker-compose down        # Stop all services
#
# Endpoints:
#   - API: http://localhost:8000
#   - Health: http://localhost:8000/health
#   - Metrics: http://localhost:8000/metrics
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)

services:
  # =========================================================================
  # PostgreSQL Database (V3 MVP)
  # =========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: solvereign-db
    environment:
      POSTGRES_DB: solvereign
      POSTGRES_USER: solvereign
      POSTGRES_PASSWORD: dev_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend_py/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solvereign"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =========================================================================
  # SOLVEREIGN API Backend (V3.3b Enterprise)
  # =========================================================================
  api:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    container_name: solvereign-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Database connection (postgres = Docker service name)
      - SOLVEREIGN_DATABASE_URL=postgresql://solvereign:dev_password_change_in_production@postgres:5432/solvereign
      - SOLVEREIGN_ENVIRONMENT=development
      - SOLVEREIGN_LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "4.0"      # Max 4 CPU cores per run
          memory: 8G       # Max 8GB RAM (OR-Tools can be memory-hungry)
        reservations:
          cpus: "1.0"
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # =========================================================================
  # Prometheus (Metrics Collection)
  # =========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: solvereign-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    depends_on:
      - api

  # =========================================================================
  # Grafana (Dashboards)
  # =========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: solvereign-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./backend_py/grafana:/etc/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: solvereign-network
