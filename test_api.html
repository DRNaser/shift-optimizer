<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct Backend Test (Bypass Proxy)</h1>
    <button onclick="testAPI()">Test POST /api/v1/runs</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const payload = {
                "tours": [{"id": "T-1", "day": "Mon", "start_time": "08:00", "end_time": "12:00"}],
                "drivers": [],
                "week_start": "2024-01-01",
                "run": {
                    "time_budget_seconds": 60,
                    "seed": 42,
                    "config_overrides": {}
                }
            };

            const output = document.getElementById('output');
            output.textContent = 'Sending request...\n';
            output.textContent += 'Payload:\n' + JSON.stringify(payload, null, 2) + '\n\n';

            try {
                const res = await fetch('http://localhost:8000/api/v1/runs', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                output.textContent += `Status: ${res.status} ${res.statusText}\n\n`;
                
                const text = await res.text();
                output.textContent += 'Response Body:\n' + text + '\n\n';
                
                try {
                    const json = JSON.parse(text);
                    output.textContent += 'Parsed JSON:\n' + JSON.stringify(json, null, 2);
                } catch (e) {
                    output.textContent += 'Not JSON';
                }
            } catch (err) {
                output.textContent += 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
