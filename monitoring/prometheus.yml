# Prometheus Configuration for Shift Optimizer
# ==============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules (optional - define alert targets here)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional - define alert rules)
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Shift Optimizer API
  - job_name: 'shift-optimizer'
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          env: 'production'
          app: 'shift-optimizer'
    # Scrape every 10s for better resolution on solver runs
    scrape_interval: 10s
