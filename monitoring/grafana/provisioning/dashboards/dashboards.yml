# Grafana Provisioning: Dashboards
# =================================
# Auto-loads dashboards from backend_py/grafana/

apiVersion: 1

providers:
  - name: 'SOLVEREIGN Dashboards'
    orgId: 1
    folder: 'SOLVEREIGN'
    folderUid: 'solvereign'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/dashboards
