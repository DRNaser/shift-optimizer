# =============================================================================
# Docker Compose for SOLVEREIGN - PRODUCTION
# =============================================================================
#
# SECURITY HARDENING:
# - No default passwords (must be set via .env.prod)
# - No exposed database/redis ports to host
# - Environment set to production
# - Bootstrap disabled by default
#
# Usage:
#   1. Copy .env.prod.example to .env.prod
#   2. Set all secrets in .env.prod
#   3. docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
#
# Endpoints (after deployment):
#   - Frontend (BFF): http://localhost:3000
#   - API Backend: http://localhost:8000
#   - Health: http://localhost:8000/health
#   - Metrics: http://localhost:8000/metrics
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3001

services:
  # =========================================================================
  # PostgreSQL Database (Production - no exposed port)
  # =========================================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: solvereign
      POSTGRES_USER: solvereign
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend_py/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solvereign"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # NOTE: No port mapping - only accessible within Docker network

  # =========================================================================
  # Redis (Production - no exposed port)
  # =========================================================================
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # NOTE: No port mapping - only accessible within Docker network

  # =========================================================================
  # SOLVEREIGN API Backend (Production)
  # =========================================================================
  api:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - SOLVEREIGN_DATABASE_URL=postgresql://solvereign:${POSTGRES_PASSWORD}@postgres:5432/solvereign
      - SOLVEREIGN_ENVIRONMENT=production
      - SOLVEREIGN_LOG_LEVEL=INFO
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8G
        reservations:
          cpus: "1.0"
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # =========================================================================
  # SOLVEREIGN Frontend (Production)
  # =========================================================================
  frontend:
    build:
      context: ./frontend_v5
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://api:8000
      - STAGING_BOOTSTRAP_ENABLED=false
      - SOLVEREIGN_SESSION_SECRET=${SOLVEREIGN_SESSION_SECRET}
    depends_on:
      - api
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # =========================================================================
  # Celery Worker (Production)
  # =========================================================================
  celery-worker:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    command: celery -A packs.routing.jobs.celery_app worker --loglevel=info --concurrency=2
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SOLVEREIGN_DATABASE_URL=postgresql://solvereign:${POSTGRES_PASSWORD}@postgres:5432/solvereign
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8G
        reservations:
          cpus: "1.0"
          memory: 2G
    restart: unless-stopped

  # =========================================================================
  # Prometheus (Metrics Collection)
  # =========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - api
    ports:
      - "9090:9090"
    restart: unless-stopped

  # =========================================================================
  # Grafana (Dashboards - secure credentials required)
  # =========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./backend_py/grafana:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: solvereign-network
